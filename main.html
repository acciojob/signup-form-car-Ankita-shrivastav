<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="your-action-url" method="post">
	<h1>Signup Form Car</h1>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required placheholder="Name"><br><br>

		<label for="Email">Email:</label>
		<input type="Email" id="email" name="email" required placheholder="Email"><br><br>

		<label>Gender:</label>
		<input type="Radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br><br>

		<label for="Car Brands">Car Brands:</label>
		<input type="Email" id="email" name="email" required placheholder="Email"><br><br>

		<label for="Age">Age:</label>
		<input type="Age" id="age" name="age" required placheholder="age"><br><br>

		<label for="DOB">DOB:</label>
		<input type="Date" id="dob" name="dob" required><br><br>

	    <label for="Phone Number">Phone Number:</label>
		<input type="Tel" id="tel" name="Phone Number" placheholder="xxx-xxx-xxxx"><br><br>

		<label for="Password">Password:</label>
		<input type="Password" id="password" name="Password" required placheholder="Password"><br><br>

		<label for="I agree to the TOS">I agree to the TOS:</label>
		<input type="Checkbox" id="tos" name="I agree to the TOS" required><br><br>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>
