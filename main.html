<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="your-action-url" method="post">
	<h1>Signup Form Car</h1>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required placheholder="Name"><br><br>

		<label for="email">Email:</label>
		<input type="Email" id="email" name="email" required placheholder="Email"><br><br>

		<label>Gender:</label>
		<input type="Radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands:</label>
		<Select type="cars" id="cars" name="cars" required placheholder="--Please choose an option--"><br><br>

		<label for="age">Age:</label>
		<input type="Number" id="age" name="Number" required placheholder="Age"><br><br>

		<label for="dob">DOB:</label>
		<input type="Date" id="dob" name="dob" required><br><br>

	    <label for="tel">Phone Number:</label>
		<input type="Tel" id="tel" name="tel" placheholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password:</label>
		<input type="Password" id="password" name="password" required placheholder="Password"><br><br>

		<label for="tos">I agree to the TOS:</label>
		<input type="Checkbox" id="tos" name="I agree to the TOS" required><br><br>

		<button type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
